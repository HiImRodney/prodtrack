{% extends "layout.html" %}

{% block title %}Edit Workout{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-pencil me-2"></i>Edit Workout</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('workouts.edit_workout', workout_id=workout.id) }}">
                    <div class="mb-3">
                        <label for="workout_type" class="form-label">Workout Type</label>
                        <select name="workout_type" id="workout_type" class="form-select" required>
                            <option value="Cardio" {% if workout.workout_type == 'Cardio' %}selected{% endif %}>Cardio</option>
                            <option value="Strength" {% if workout.workout_type == 'Strength' %}selected{% endif %}>Strength Training</option>
                            <option value="Yoga" {% if workout.workout_type == 'Yoga' %}selected{% endif %}>Yoga</option>
                            <option value="Swimming" {% if workout.workout_type == 'Swimming' %}selected{% endif %}>Swimming</option>
                            <option value="Cycling" {% if workout.workout_type == 'Cycling' %}selected{% endif %}>Cycling</option>
                            <option value="Running" {% if workout.workout_type == 'Running' %}selected{% endif %}>Running</option>
                            <option value="HIIT" {% if workout.workout_type == 'HIIT' %}selected{% endif %}>HIIT</option>
                            <option value="Pilates" {% if workout.workout_type == 'Pilates' %}selected{% endif %}>Pilates</option>
                            <option value="CrossFit" {% if workout.workout_type == 'CrossFit' %}selected{% endif %}>CrossFit</option>
                            <option value="Walking" {% if workout.workout_type == 'Walking' %}selected{% endif %}>Walking</option>
                            <option value="Sports" {% if workout.workout_type == 'Sports' %}selected{% endif %}>Sports</option>
                            <option value="Other" {% if workout.workout_type == 'Other' %}selected{% endif %}>Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" name="date" id="date" class="form-control" 
                               value="{{ workout.date.strftime('%Y-%m-%d') }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration (minutes)</label>
                        <input type="number" name="duration" id="duration" class="form-control" 
                               min="1" max="480" value="{{ workout.duration }}" required>
                        <div class="form-text">How long was your workout?</div>
                    </div>

                    <div class="mb-3">
                        <label for="intensity" class="form-label">Intensity</label>
                        <select name="intensity" id="intensity" class="form-select" required>
                            <option value="low" {% if workout.intensity == 'low' %}selected{% endif %}>Low - Light effort</option>
                            <option value="medium" {% if workout.intensity == 'medium' %}selected{% endif %}>Medium - Moderate effort</option>
                            <option value="high" {% if workout.intensity == 'high' %}selected{% endif %}>High - Maximum effort</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="calories_burned" class="form-label">Calories Burned (optional)</label>
                        <input type="number" name="calories_burned" id="calories_burned" class="form-control" 
                               min="0" max="5000" value="{{ workout.calories_burned }}">
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes (optional)</label>
                        <textarea name="notes" id="notes" class="form-control" rows="3" 
                                  placeholder="Add any notes about your workout...">{{ workout.notes }}</textarea>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('workouts.workout_detail', workout_id=workout.id) }}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-1"></i>Update Workout
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
